<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Users</title>
</head>
<body>
 <div align="center">
  <h1>Users List</h1>
  <br />
  <form action="#" th:action="@{/save}" th:object="${member}"
   method="post">

   <table border="0" cellpadding="10">
  <thead>
    <tr>
    <th>ID </th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Actions</th>
    </tr>
    
    </thead>    
    <tr>
     <td><input type="text" th:field="*{dealerName}" /></td>
    </tr>
           
    <tr>
     <td colspan="2"><button type="submit">Save</button> </td>
    </tr>
   </table>
  </form>
 </div>
</body>
</html>
